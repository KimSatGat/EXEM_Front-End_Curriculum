<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>week7</title>
    <link rel="stylesheet" href="resources/css/style.css">    
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="layers">
        <svg class="request-area">
            <defs>
                <radialGradient id="normal">
                    <stop offset="0%" stop-color="#4691FF"/>
                    <stop offset="100%" stop-color="#1F3E6D"/>
                </radialGradient>
            </defs>            
        </svg>
        <svg class="delay-area">
            <defs>
                <radialGradient id="normal">
                    <stop offset="0%" stop-color="#4691FF"/>
                    <stop offset="100%" stop-color="#1F3E6D"/>
                </radialGradient>

                <radialGradient id="warning">
                    <stop offset="0%" stop-color="#F7FF48"/>
                    <stop offset="100%" stop-color="#757920"/>
                </radialGradient>

                <radialGradient id="danger">
                    <stop offset="0%" stop-color="#FF4848"/>
                    <stop offset="100%" stop-color="#792020"/>
                </radialGradient>
            </defs>
        </svg>
        <svg class="response-area">
            <defs>
                <radialGradient id="normal">
                    <stop offset="0%" stop-color="#4691FF"/>
                    <stop offset="100%" stop-color="#1F3E6D"/>
                </radialGradient>

                <radialGradient id="warning">
                    <stop offset="0%" stop-color="#F7FF48"/>
                    <stop offset="100%" stop-color="#757920"/>
                </radialGradient>

                <radialGradient id="danger">
                    <stop offset="0%" stop-color="#FF4848"/>
                    <stop offset="100%" stop-color="#792020"/>
                </radialGradient>
            </defs>
        </svg>
    </div>    
</body>
</html>
